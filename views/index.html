{{extend './_layouts/home.html'}}

{{block 'title'}}{{'登录 注册 退出'}}{{/block}}

{{block 'body'}}
<section class="container">
  <ul class="media-list">
    <li class="media">
      <div class="media-left">
        <a href="#">
            <img width="40" height="40" class="media-object" src="../public/img/avatar-default.png" alt="...">
          </a>
      </div>
      <div class="media-body">
        <h4 class="media-heading"><a href="#">Media heading</a></h4>
        <p>还等什么，赶快留言吧</p>
      </div>
    </li>
  </ul>
  <div class="header container">
    <div class="page-header">
      <a href="/post" class="btn btn-success">发表留言</a>
    </div>
  </div>
  <div class="comments container">
    <ul class="list-group">
      {{each arr}}
      <li class="list-group-item">{{$value.name}} : {{$value.message}}
      </li>
      {{/each}}
    </ul>
  </div>
  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li>
        <a href="#" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
      </li>
      <li class="active"><a href="#">1</a></li>
      <li><a href="#">2</a></li>
      <li><a href="#">3</a></li>
      <li><a href="#">4</a></li>
      <li><a href="#">5</a></li>
      <li>
        <a href="#" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
      </li>
    </ul>
  </nav>
</section>
{{/block}}
